<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"     integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light p-5 shadow rounded-4 mt-5" style="width: 430px;">

         <div class="text-center">
            <img src="images/twitter-removebg-preview.png"  style="width: 130px;">
            <h2 class="mt-1">Twitter</h2>
         </div>
        
         <form>
            <div class="input-group mt-5">
                <span class="input-group-text rounded-0"><i class="bi bi-person"></i></span>
                <input type="text" placeholder="Username" class="form-control shadow rounded-0">
            </div>
            
            <div class="input-group mt-4">
                <span class="input-group-text rounded-0"><i class="bi bi-lock"></i></span>
                <input type="password" placeholder="Password" class="form-control shadow rounded-0">
            </div>
            <div class="mt-4">
                <button class="btn text-white w-100 rounded-0" style="background-color: #3493be;">Login</button>
            </div>
            <div class="text-center mt-4">
                <b><span style="color: #3493be;">Forgot password?</span> or <span style="color: #3493be;">SignUp</span></b>
            </div>
         </form>
         

    </div>
</body>
</html>
